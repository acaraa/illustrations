
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 프롬프트 생성기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            margin: 40px; 
            background-color: #FFEBE1;
            color: #5C4B51;
        }
        select, label, input, button, textarea { 
            margin-bottom: 20px; 
            font-size: 1.1em;
            padding: 10px;
            border-radius: 5px;
        }
        select, input, textarea {
            width: 100%;
        }
        textarea { height: 100px; }
        button {
            background-color: #FFB3A7;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FF866F;
        }
        div {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            background-color: #FFF5F3;
        }
    </style>
</head>
<body>
<div style="width: 50%; margin: 0 auto;"><label for="Style">Style:</label>
<select id="Style">
<option value="Modern Flat">Modern Flat</option>
<option value="Impressionistic">Impressionistic</option>

<option value="Biblical drama">Biblical drama</option>
<option value="Children's Bible stories">Children's Bible stories</option>
<option value="Bible themed">Bible themed</option>

<label for="Artist1">Artist1:</label>

<select id="Artist2">

<label for="Option1">Option1:</label>

        <label for="topic">이미지 주제:</label>
        <input type="text" id="topic">
        <button id="generateButton">생성</button>
        <label for="output">출력:</label>
        <textarea id="output" readonly></textarea>
        <button id="copyButton">클립보드에 복사</button>
    </div>

    <script type="text/javascript">
        document.getElementById("generateButton").addEventListener("click", function() {
            const topic = document.getElementById("topic").value;
            const values = [];
values.push(document.getElementById("Style").value);values.push(document.getElementById("Artist1").value);values.push(document.getElementById("Artist2").value);values.push(document.getElementById("Option1").value);values.push(document.getElementById("Option2").value);values.push(document.getElementById("Detail level").value);values.push(document.getElementById("Output style").value);
            const output = topic + ', ' + values.join(', ');
            document.getElementById('output').value = output;
        });

        document.getElementById("copyButton").addEventListener("click", function() {
            const outputTextarea = document.getElementById('output');
            outputTextarea.select();
            document.execCommand('copy');
        });
    </script>
</body>
</html>
